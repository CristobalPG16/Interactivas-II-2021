<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <!--
    -sm es small, -md para medium, -lg large,
    -fluid ancho del 100%

    div.container para hacer el contenedor agregamos una extension de arriba si queremos una variante
    -->
    <div class="container-fluid">

        <!--
            generamos ese codigo de abajo con este: div.row>div.col*4
        -->

        <!--12 es el maximo de columnas que podemos tener en este caso si se pone 3 se multiplica por 4 col que tenemos y da 12-->
        <div class="row">
            <div class="col-3">col 1</div>
            <div class="col-3">col 2</div>
            <div class="col-3">col 3</div>
            <div class="col-3">col 4</div>
        </div>

        <div class="row">
            <div class="col-sm-3">col 1</div>
            <div class="col-sm-3">col 2</div>
            <div class="col-sm-3">col 3</div>
            <div class="col-sm-3">col 4</div>
        </div>

    </div>
    
</body>
</html>
